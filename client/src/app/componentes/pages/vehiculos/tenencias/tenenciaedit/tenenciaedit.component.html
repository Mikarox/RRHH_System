<br><br>
<div class="col-md-10 offset-md-1">
  <div class="card">
    <div class="d-flex justify-content-around tituloCard mt-2 mb-2" id='formUsr'>
      <div class="mx-auto">
        Modificacion de Tenencia
      </div>
    </div>

    <div class="cardd-bod">
      <div class="container">

        <form [formGroup]="form" (ngSubmit)="editTenencia($event)">

          <div class="row">
            <div class="col-12 col-sm-12 col-md-12 col-lg-3">
              <p class="separador text-center">Fecha Ultima Tenencia Realizada:</p>
            </div>
            <div class="contenido col-12 col-sm-12 col-md-12 col-lg-9">
              <input #fecha type="date" (change)="updateProxima(fecha.value)" class="form-control" name="UltimaFecha" formControlName="UltimaFecha">
              <div *ngIf="form.get('UltimaFecha')!.errors && form.get('UltimaFecha')!.touched ">
                <p class="msjErr" *ngIf="form.get('UltimaFecha')!.hasError('required')">
                  <i class="fas fa-times-circle"></i> Este campo es requerido
                </p>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-12 col-sm-12 col-md-12 col-lg-3">
              <p class="separador text-center">Fecha Proxima Tenencia:</p>
            </div>
            <div class="contenido col-12 col-sm-12 col-md-12 col-lg-9" *ngIf="seedate">

              <input type="date" class="form-control" name="ProximaFecha" formControlName="ProximaFecha">
              <div *ngIf="form.get('ProximaFecha')!.errors && form.get('ProximaFecha')!.touched ">
                <p class="msjErr" *ngIf="form.get('ProximaFecha')!.hasError('required')">
                  <i class="fas fa-times-circle"></i> Este campo es requerido
                </p>
              </div>


            </div>
          </div>




          <br>
          <input type="submit" [disabled]="form.invalid" class="btn btn-success btn-lg" value="Actualizar">
          <br>
        </form>

      </div>
    </div>

    <div class="d-flex justify-content-around tituloCard mt-2 mb-2" id='formUsr'>
      <div class="mx-auto">
        <i class="fas fa-truck"></i>
        Informacion del Vehiculo
      </div>
      <div class="mx-auto">

      </div>

    </div>

    <div class="cardd-body">
      <div class="container">
        <div class="row">
          <div class="col-12 col-sm-12 col-md-12 col-lg-3">
            <p class="separador text-center">Modelo:</p>
          </div>
          <div class="col-12 col-sm-12 col-md-12 col-lg-9">
            <p class="contenido text-left"> {{t.Modelo}} </p>
          </div>
        </div>
        <div class="row">
          <div class="col-12 col-sm-12 col-md-12 col-lg-3">
            <p class="separador text-center">Placas:</p>
          </div>
          <div class="col-12 col-sm-12 col-md-12 col-lg-9">
            <p class="contenido2 text-left"> {{t.Placas}} </p>
          </div>
        </div>
        <div class="row">
          <div class="col-12 col-sm-12 col-md-12 col-lg-3">
            <p class="separador text-center">No. Serie:</p>
          </div>
          <div class="col-12 col-sm-12 col-md-12 col-lg-9">
            <p class="contenido2 text-left"> {{t.NumeroSerie}} </p>
          </div>
        </div>
        <div class="row">
          <div class="col-12 col-sm-12 col-md-12 col-lg-3">
            <p class="separador text-center">Propietario:</p>
          </div>
          <div class="col-12 col-sm-12 col-md-12 col-lg-9">
            <p class="contenido2 text-left"> {{t.Propietario}} </p>
          </div>
        </div>

        <div class="card">

          <br>
        </div>

      </div>
    </div>
  </div>
</div>

<br><br>
