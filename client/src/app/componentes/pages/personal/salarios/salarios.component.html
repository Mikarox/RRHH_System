<br><br>
<div class="col-md-10 offset-md-1">
  <div class="card">
    <div class="d-flex justify-content-around tituloCard mt-2 mb-2" id='formUsr'>
      <div class="mx-auto">

      </div>

    </div>
    <div class="card-body">
      <div class="row">

        <div class="col-sm-9 col-md-6 col-lg-4 my-2" *ngFor="let s of salarios; let i=index;">
          <div class="card text-left">
            <div class="card-header text-center">
              <b><i>
                Salario Y Antiguedad
                </i></b>
            </div>
            <div class="card-body">
              <div class="row">
                <div class="row">
                  <div class="col-12 col-sm-12 col-md-12 col-lg-5">
                    <p class="separador text-center">Personal:</p>
                  </div>
                  <div class="col-12 col-sm-12 col-md-12 col-lg-6">
                    <p class="contenido text-left"> {{s.Nombres}}  {{s.A_paterno}} {{s.A_materno}} </p>
                  </div>
                </div>
                <div class="row">
                  <div class="col-12 col-sm-12 col-md-12 col-lg-5">
                    <p class="separador text-center">Salario:</p>
                  </div>
                  <div class="col-12 col-sm-12 col-md-12 col-lg-6">
                    <p class="contenido text-left "> <span class="gbp"> {{s.Salario}} </span></p>
                  </div>
                </div>


              </div>
              <div class="d-flex align-items-center">
                <div class="col-3 col-sm-3 col-md-3 col-lg-3">
                  <button type="button" class="btn btn-primary botones" [routerLink]="'../SalarySee/'+s.ID"
                    routerLinkActive="active"><i class="fas fa-eye"></i></button>
                </div>
                <div class="col-3 col-sm-3 col-md-3 col-lg-3">
                  <button type="button" class="btn btn-warning botones" [routerLink]="'../SalaryEdit/'+s.ID"
                    routerLinkActive="active"><i class="fas fa-pencil-alt"></i></button>
                </div>
                <div class="col-3 col-sm-3 col-md-3 col-lg-3">
                  <button type="button" class="btn btn-danger botones" on-click="deleteSalary(s.ID)"><i
                      class="fas fa-trash-alt"></i></button>
                </div>
              </div>
            </div>
            <div class="card-footer text-muted text-center">
             Antiguedad:
              <span *ngIf="s.days < 150"> {{s.days}} <span *ngIf="s.days > 1">Dias</span> <span *ngIf="s.days == 1"> Dia</span>  </span>
              <span *ngIf="s.months < 12 && s.days > 150"> {{s.months}} <span *ngIf="s.months > 1">Meses</span> <span *ngIf="s.months == 1"> Mes</span> </span>
              <span *ngIf="s.months > 15"> {{s.years}} <span *ngIf="s.years>1 ">Años</span> <span *ngIf="s.years==1 ">Año</span>  </span>

            </div>
          </div>
        </div>

      </div>
      <br>

    </div>
    <!-- END CARD -->
  </div>
  <br>
</div>

<br><br>
