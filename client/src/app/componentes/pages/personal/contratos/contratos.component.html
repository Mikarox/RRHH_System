<br><br>
<div class="col-md-10 offset-md-1">
  <div class="card">
    <div class="d-flex justify-content-around tituloCard mt-2 mb-2" id='formUsr'>
      <div class="mx-auto">

      </div>

    </div>
    <div class="card-body">
      <div class="row">

        <div class="col-sm-9 col-md-6 col-lg-4 my-2" *ngFor="let c of contratos; let i=index;">
          <div class="card text-left">
            <div class="card-header text-center">
              <b><i> <span *ngIf="c.type != '2'">{{c.cantidad}}</span>
                  <span *ngIf="c.type == '0'">
                    <span *ngIf="c.cantidad> 1">Meses</span> <span *ngIf="c.cantidad == 1"> Mes</span>
                  </span>
                  <span *ngIf="c.type == '1'">
                    <span *ngIf="c.cantidad>1 ">Años</span> <span *ngIf="c.cantidad==1 ">Año</span>
                  </span>
                  <span *ngIf="c.type == '2'">INDEFINIDO</span><span *ngIf="c.type == '1'"></span>
                </i></b>
            </div>
            <div class="card-body">
              <div class="row">
                <div class="row">
                  <div class="col-12 col-sm-12 col-md-12 col-lg-5">
                    <p class="separador text-center">Personal:</p>
                  </div>
                  <div class="col-12 col-sm-12 col-md-12 col-lg-6">
                    <p class="contenido text-left"> {{c.Nombres}} {{c.A_paterno}} {{c.A_materno}}</p>
                  </div>
                </div>
                <div class="row">
                  <div class="col-12 col-sm-12 col-md-12 col-lg-5">
                    <p class="separador text-center">Ingreso:</p>
                  </div>
                  <div class="col-12 col-sm-12 col-md-12 col-lg-6">
                    <p class="contenido text-left"> {{c.Ingreso | date: 'dd MMMM yyyy'}} </p>
                  </div>
                </div>

              </div>
              <div class="d-flex align-items-center">
                <div class="col-3 col-sm-3 col-md-3 col-lg-3">
                  <button type="button" class="btn btn-primary botones" [routerLink]="'../ContratSee/'+c.ID_Contrato"
                    routerLinkActive="active"><i class="fas fa-eye"></i></button>
                </div>
                <div class="col-3 col-sm-3 col-md-3 col-lg-3">
                  <button type="button" class="btn btn-warning botones" [routerLink]="'../ContratEdit/'+c.ID_Contrato"
                    routerLinkActive="active"><i class="fas fa-pencil-alt"></i></button>
                </div>
                <div class="col-3 col-sm-3 col-md-3 col-lg-3">
                  <button type="button" class="btn btn-danger botones" on-click="deleteContrat(c.ID_Contrato)"><i
                      class="fas fa-trash-alt"></i></button>
                </div>
              </div>
            </div>
            <div class="card-footer text-muted text-center">
              <span *ngIf="c.type == '2'">
                N/A
              </span>
              <span *ngIf="c.type != '2'">
                Finalizacion Contrato: <br>
                {{c.Terminacion | date: 'dd/MM/yyyy'}}</span>
            </div>
          </div>
        </div>

      </div>
      <br>

    </div>
    <!-- END CARD -->
  </div>
  <br>
</div>

<br><br>
