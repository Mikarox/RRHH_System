<div class="vertical_align_center">
  <div class="container h-100 mt-5">
    <div class="row align-items-center h-100">
      <div class="col text-center">
        <img src="assets/images/LogoSIR.png" alt="SIR_Logo" width="400" class="d-inline-block align-text-top">
      </div>
      <div class="col d-flex justify-content-center">
        <div class="card text-center" style="width: 30rem;">
          <div class="card-body">
            <h2>Bienvenido</h2>
            <h5>Inicia sesión para continuar</h5>
            <form [formGroup]="form" (ngSubmit)="sendlogin($event)">
              <br>
              <div class="mb-3 form-floating">
                <input type="email" class="form-control" name="email" formControlName="email" placeholder="e-mail o nick">
                <label for="floatingPassword" style="color: #AEB6BF">e-mail o nick</label>
                <!-- Directiva para mostrar mensajes reactivos -->
                <div *ngIf="form.get('email')!.errors && form.get('email')!.touched">
                  <p class="msjErr" *ngIf="form.get('email')!.hasError('required')">
                    <i class="fas fa-times-circle"></i> Este campo es requerido
                  </p>
                  <p class="msjErr" *ngIf="form.get('email')!.hasError('pattern')">
                    <i class="fas fa-times-circle"></i> Este campo no acepta espacios
                  </p>
                </div>
                <p class="msjErr" *ngIf="!existe && form.get('email')!.touched">
                  <i class="fas fa-times-circle"></i> El email/cuenta no existe
                </p>
              </div>
              <div class="mb-3 form-floating">
                <input type="password" class="form-control" name="password" formControlName="password"
                  placeholder="Contraseña" id="txtPassword">

                <label for="floatingPassword" style="color: #AEB6BF">Contraseña</label>
                <!-- Directiva para mostrar mensajes reactivos -->
                <div *ngIf="form.get('password')!.errors && form.get('password')!.touched">
                  <p class="msjErr" *ngIf="form.get('password')!.hasError('required')">
                    <i class="fas fa-times-circle"></i> Este campo es requerido
                  </p>

                  <p class="msjErr" *ngIf="form.get('password')!.hasError('pattern')">
                    <i class="fas fa-times-circle"></i> Este campo no acepta espacios
                  </p>
                </div>
              </div>


              <div *ngIf="msjErr != '' ">
                <p class="msjErr2"><i class="fas fa-times-circle"></i> {{ msjErr }}</p>
              </div>
              <input type="submit" [disabled]="form.invalid" class="btn btn-primary btn-lg" value="Entrar">
            </form>
            <!-- <hr>
                     <h5>¿Aún no tienes una cuenta?</h5>
                     <br>
                    <button type="button" class="btn btn-success btn-lg" routerLink="../registeruser" routerLinkActive="active">Crear una cuenta nueva</button>
                       -->
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
